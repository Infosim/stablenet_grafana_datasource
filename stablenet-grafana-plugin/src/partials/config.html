<h3 class="page-heading">StableNet® Configuration</h3>

<div class="gf-form-group max-width-30">

    <div class="gf-form">
        <label class="gf-form-label width-13" ng-click="ctrl.resetSecretKey()">StableNet® Server</label>
        <input type="text" class="gf-form-input max-width-18 gf-form-input--has-help-icon"
               ng-model='ctrl.current.secureJsonData.snip' placeholder="127.0.0.1"></input>
    </div>

    <div class="gf-form">
        <label class="gf-form-label width-13">Port</label>
        <input type="text" class="gf-form-input max-width-18 gf-form-input--has-help-icon"
               ng-model='ctrl.current.secureJsonData.snport' placeholder="5443"></input>
    </div>

    <div class="gf-form">
        <label class="gf-form-label width-13">Username</label>
        <input type="text" class="gf-form-input max-width-18" ng-model='ctrl.current.secureJsonData.snusername' placeholder="infosim"></input>
    </div>


    <div class="gf-form">
        <label class="gf-form-label width-13">Password</label>
        <input type="password" class="gf-form-input" ng-model='ctrl.current.secureJsonData.snpassword' placeholder="stablenet"></input>
    </div>

</div>
