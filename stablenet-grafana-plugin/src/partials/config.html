<h3 class="page-heading">StableNet® Configuration</h3>

<div class="gf-form-group max-width-30">

    <div class="gf-form">
        <label class="gf-form-label width-13" ng-click="ctrl.resetSecretKey()">StableNet® Server</label>
        <input type="text" class="gf-form-input max-width-18 gf-form-input--has-help-icon"
               ng-model='ctrl.current.jsonData.snip' placeholder="127.0.0.1">
    </div>

    <div class="gf-form">
        <label class="gf-form-label width-13">Port</label>
        <input type="text" class="gf-form-input max-width-18 gf-form-input--has-help-icon"
               ng-model='ctrl.current.jsonData.snport' placeholder="5443">
    </div>

    <div class="gf-form">
        <label class="gf-form-label width-13">Username</label>
        <input type="text" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.snusername' placeholder="infosim">
    </div>


    <div class="gf-form">
        <label class="gf-form-label width-13">Password</label>
        <label class="gf-form-label width-13" ng-show="ctrl.passExist">Configured</label>
        <a class="btn btn-secondary gf-form-btn" type="submit" ng-click="ctrl.resetPass()" ng-show="ctrl.passExist">Reset</a>
        <input type="password" class="gf-form-input" ng-hide="ctrl.passExist" ng-model='ctrl.current.secureJsonData.snpassword' placeholder="stablenet">
    </div>

    <div class="gf-form">
        <label class="gf-form-label width-13">Entity Limit</label>
        <input number="text" class="gf-form-input max-width-18" ng-model='ctrl.current.jsonData.entityLimit' placeholder="1000">
        <info-popover mode="right-normal">Limits the number of devices and measurements that can be downloaded to the browser.</info-popover>
    </div>

</div>
