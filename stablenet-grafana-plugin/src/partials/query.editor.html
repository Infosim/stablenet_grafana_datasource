<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="true">

    <!--Lets users type in a server, e.g. '10.11.11.116:443'-->
      <div class="gf-form-inline">
        <div class="gf-form gf-form--grow">
          <label class="gf-form-label query-keyword width-7">
            Server:
            <info-popover mode="right-normal">StableNet® server. Do not forget to add the corresponding port.</info-popover>
          </label>
          <input type="text" class="gf-form-input" ng-model="ctrl.target.server" spellcheck='false' placeholder="StableNet server" ng-blur="ctrl.onServerChange()">
        </div>
      </div>
    
    
    <div class="gf-form-inline">
  
      <!--Lets you choose between 'timeserie' and 'table'-->
      <label class="gf-form-label query-keyword width-7">Format as:</label>
      <div class="gf-form max-width-8">
        <select class="gf-form-input" ng-model="ctrl.target.type" ng-options="f as f for f in ['table', 'timeserie']"></select>
      </div>
  
      <div class="gf-form">
        <label class="gf-form-label query-keyword width-9">
          Filter by:
          <info-popover mode="right-normal">WARNING: tag filters work since StableNet® v8.5.0!</info-popover>
        </label>
        <gf-form-dropdown model="ctrl.target.filter"
          allow-custom="true"
          lookup-text="true"
          get-options="ctrl.getFilters()"
          on-change="ctrl.onFilterChange()">
      </gf-form-dropdown>
      </div>
  
      <div class="gf-form" ng-if="ctrl.target.rawQuery">
        <textarea class="gf-form-input" rows="5" ng-model="ctrl.target.target" spellcheck="false" ng-blur="ctrl.onChangeInternal()"/>
      </div>
  
      <div ng-if="!ctrl.target.rawQuery">
        <div class="gf-form">
          <label class="gf-form-label query-keyword width-9">
            Select:
            <info-popover mode="right-normal">Allows a choice from a list of devices or a list of tag filters, depending on the previous element.</info-popover>
          </label>
          <gf-form-dropdown model="ctrl.target.deviceORtag"
            allow-custom="true"
            lookup-text="true"
            get-options="ctrl.getDevices()"
            on-change="ctrl.onDeviceChange()">
        </gf-form-dropdown>
        </div>
      </div>
  
      <div ng-if="!ctrl.target.rawQuery">
        <div class="gf-form">
          <label class="gf-form-label query-keyword width-9">
            Measurement:
            <info-popover mode="right-normal">Manual querying by substring and regular expression also possible. A regular expression must be enclosed in /.../.</info-popover>
          </label>  
          <gf-form-dropdown model="ctrl.target.measurement"
            allow-custom="true"
            lookup-text="true"
            get-options="ctrl.getMeasurements()"
            on-change="ctrl.onMeasurementChange()">
        </gf-form-dropdown>
        </div>
      </div>
  
      <div ng-if="!ctrl.target.rawQuery">
        <div class="gf-form">
          <label class="gf-form-label query-keyword width-9">
            Metric:
            <info-popover mode="right-normal">Manual querying by substring and regular expression also possible. A regular expression must be enclosed in /.../.</info-popover>
          </label>
          <gf-form-dropdown model="ctrl.target.target"
            allow-custom="true"
            lookup-text="true"
            get-options="ctrl.getOptions($query)"
            on-change="ctrl.onChangeInternal($query)">
        </gf-form-dropdown>
        </div>
      </div>
  
      <!--Just to fill out the space till the right side of the screen-->
      <div class="gf-form gf-form--grow">
        <div class="gf-form-label gf-form-label--grow"></div>
      </div>
  
  
    </div>
  </query-editor-row>
