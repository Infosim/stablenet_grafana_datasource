<query-editor-row query-ctrl="ctrl" class="generic-datasource-query-row" has-text-edit-mode="false">
    <div class="gf-form-inline">
        <div class="gf-form">
            <label class="gf-form-label query-keyword width-13">
                Query Mode:
                <info-popover mode="right-normal">Allows switching between Device and Statistic Link mode.
                </info-popover>
            </label>
            <gf-form-dropdown model="ctrl.target.mode"
                              allow-custom="true"
                              lookup-text="true"
                              get-options="ctrl.getModes()"
                              class="width-10">
            </gf-form-dropdown>
        </div>
    </div>

    <div ng-if="ctrl.target.mode==='Device'">

        <div class="gf-form-inline">
            <div class="gf-form">
                <label class="gf-form-label query-keyword width-13">
                    Device Query:
                    <info-popover mode="right-normal">The dropdown menu on the right will only show devices containing
                        the input of that field. Case insensitive.
                    </info-popover>
                </label>
                <input class="gf-form-input width-19" type="text" ng-model="ctrl.target.deviceQuery"
                       ng-blur="ctrl.onDeviceQueryChange()">
            </div>
            <div class="gf-form">
                <label class="gf-form-label query-keyword width-11">
                    Device:
                </label>
                <gf-form-dropdown model="ctrl.target.selectedDevice"
                                  allow-custom="true"
                                  lookup-text="true"
                                  get-options="ctrl.getDevices()"
                                  on-change="ctrl.onDeviceChange()"
                                  class="min-width-19">
                </gf-form-dropdown>
            </div>
            <div class="gf-form gf-form--grow">
                <div class="gf-form-label gf-form-label--grow"></div>
            </div>
        </div>

        <div class="gf-form-inline">
            <div class="gf-form">
                <label class="gf-form-label query-keyword width-13">
                    Measurement Filter:
                </label>
                <input class="gf-form-input width-19" type="text" ng-model="ctrl.target.measurementQuery"
                       ng-blur="ctrl.onMeasurementRegexChange()">
            </div>
            <div class="gf-form">
                <label class="gf-form-label query-keyword width-11">
                    Measurement Select:
                </label>
                <gf-form-dropdown model="ctrl.target.measurement"
                                  allow-custom="true"
                                  lookup-text="true"
                                  get-options="ctrl.getMeasurements()"
                                  on-change="ctrl.onMeasurementChange()"
                                  class="width-19">
                </gf-form-dropdown>
            </div>
            
            <div class="gf-form gf-form--grow">
                <div class="gf-form-label gf-form-label--grow"></div>
            </div>
        </div>

        <div class="gf-form-inline">
            <div class="gf-form" ng-repeat="metric in ctrl.target.metric">
                <label class="gf-form-label query-keyword width-11">{{ metric.text }}</label>
                <gf-form-checkbox class="gf-form" checked="ctrl.target.chosenMetrics[metric.value]" switch-class="max-width-6"
                                  ></gf-form-checkbox>
            </div>
            
        </div>

    </div>

    <div ng-if="ctrl.target.mode==='Statistic Link'">
        <div class="gf-form-inline">
            <div class="gf-form gf-form--grow">
                <label class="gf-form-label query-keyword width-13">
                    Link:
                </label>
                <input class="gf-form-input" type="text" ng-model="ctrl.target.statisticLink"
                       spellcheck="false" ng-blur="ctrl.onChangeInternal()">
            </div>
        </div>
    </div>

    <div class="gf-form-group">
        <div class="gf-form-inline">
            <div class="gf-form">
                <label class="gf-form-label query-keyword width-11">Include Min Statistics:</label>
                <gf-form-checkbox class="gf-form" checked="ctrl.target.includeMinStats" switch-class="max-width-6"
                                  on-change="ctrl.onChangeInternal()"></gf-form-checkbox>
            </div>
            <div class="gf-form">
                <label class="gf-form-label query-keyword width-11">Include Avg Statistics:</label>
                <gf-form-checkbox class="gf-form" checked="ctrl.target.includeAvgStats" switch-class="max-width-6"
                                  on-change="ctrl.onChangeInternal()"></gf-form-checkbox>
            </div>
            <div class="gf-form">
                <label class="gf-form-label query-keyword width-11">Include Max Statistics:</label>
                <gf-form-checkbox class="gf-form" checked="ctrl.target.includeMaxStats" switch-class="max-width-6"
                                  on-change="ctrl.onChangeInternal()"></gf-form-checkbox>
            </div>
        </div>
    </div>
</query-editor-row>
