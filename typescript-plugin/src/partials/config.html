<h3 class="page-heading">StableNet® Configuration</h3>

<div class="gf-form-group max-width-30">

    <div class="gf-form">
        <label class="gf-form-label width-13">StableNet® Server</label>
        <input type="text"
               class="gf-form-input max-width-18 gf-form-input--has-help-icon"
               ng-model='ctrl.current.jsonData.snip'
               placeholder="127.0.0.1"
        >
    </div>

    <div class="gf-form">
        <label class="gf-form-label width-13">Port</label>
        <input type="text"
               class="gf-form-input max-width-18 gf-form-input--has-help-icon"
               ng-model='ctrl.current.jsonData.snport'
               placeholder="5443"
        >
    </div>

    <div class="gf-form">
        <label class="gf-form-label width-13">Username</label>
        <input type="text"
               class="gf-form-input max-width-18"
               ng-model='ctrl.current.jsonData.snusername'
               placeholder="infosim"
        >
    </div>


    <div class="gf-form">
        <label class="gf-form-label width-13">Password</label>
        <label class="gf-form-label width-13"
               ng-show="ctrl.passwordExists"
        >Configured</label>
        <a class="btn btn-secondary gf-form-btn"
           type="submit"
           ng-click="ctrl.resetPassword()"
           ng-show="ctrl.passwordExists"
        >Reset</a>
        <input type="password"
               class="gf-form-input"
               ng-hide="ctrl.passwordExists"
               ng-model='ctrl.current.secureJsonData.snpassword'
        >
    </div>

</div>
